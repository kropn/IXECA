<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXECA - ΔFIELD.CODEX</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e0e0f0;
            --text-secondary: #a0a0c0;
            --accent-primary: #6060ff;
            --accent-glow: #8080ff;
            --border-color: #2a2a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--accent-glow);
            text-shadow: 0 0 20px var(--accent-primary);
            letter-spacing: 0.3em;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-controls button {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .nav-controls button:hover {
            background: var(--accent-primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        #searchBox {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            font-family: inherit;
            min-width: 250px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 300px;
            height: calc(100vh - 60px);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 2rem 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h3 {
            color: var(--accent-glow);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
        }

        .toc-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .toc-item:hover {
            border-left-color: var(--accent-primary);
            background: rgba(96, 96, 255, 0.1);
        }

        .toc-item.level-1 { padding-left: 0.5rem; }
        .toc-item.level-2 { padding-left: 1.5rem; font-size: 0.8rem; }
        .toc-item.level-3 { padding-left: 2.5rem; font-size: 0.75rem; }

        .container {
            margin-left: 0;
            margin-top: 60px;
            padding: 3rem;
            max-width: 900px;
            transition: margin-left 0.3s;
        }

        .container.with-sidebar {
            margin-left: 300px;
        }

        pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-x: auto;
            border-radius: 4px;
            margin: 1rem 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: 'Courier New', monospace;
            color: var(--accent-glow);
        }

        h1, h2, h3, h4 {
            color: var(--accent-glow);
            margin: 2rem 0 1rem 0;
            text-shadow: 0 0 10px rgba(96, 96, 255, 0.3);
        }

        h1 { font-size: 2rem; letter-spacing: 0.1em; }
        h2 { font-size: 1.5rem; letter-spacing: 0.08em; }
        h3 { font-size: 1.2rem; }

        blockquote {
            border-left: 3px solid var(--accent-primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        p {
            margin: 1rem 0;
        }

        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        .search-highlight {
            background: rgba(96, 96, 255, 0.3);
            padding: 0 0.2rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: var(--accent-glow);
            flex-direction: column;
            gap: 1rem;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            .container.with-sidebar {
                margin-left: 0;
            }
            .header h1 {
                font-size: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>╔═══════╗ IXECA ╚═══════╝</h1>
        <div class="nav-controls">
            <input type="text" id="searchBox" placeholder="Search IXECA...">
            <button id="tocToggle">Contents</button>
            <button id="downloadBtn">Download MD</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h3>TABLE OF CONTENTS</h3>
        <div id="tocContent"></div>
    </div>

    <div class="container" id="container">
        <div class="loading" id="loading">
            <div>Loading IXECA...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div id="content"></div>
    </div>

    <script>
        let markdownContent = '';
        let sidebarOpen = false;
        let tocData = [];

        // Simple markdown parser (no external dependencies)
        function parseMarkdown(md) {
            let html = md;
            
            // Escape HTML
            const escapeMap = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;'
            };
            
            // Code blocks first (to protect them)
            const codeBlocks = [];
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                const index = codeBlocks.length;
                codeBlocks.push(code);
                return `__CODEBLOCK_${index}__`;
            });
            
            // Headers
            html = html.replace(/^#### (.*$)/gim, '<h4 id="h-$1">$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3 id="h-$1">$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2 id="h-$1">$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1 id="h-$1">$1</h1>');
            
            // Blockquotes
            html = html.replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            
            // Bold and italic
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Line breaks and paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            html = '<p>' + html + '</p>';
            
            // Restore code blocks
            html = html.replace(/__CODEBLOCK_(\d+)__/g, (match, index) => {
                return '<pre><code>' + codeBlocks[index].replace(/[&<>]/g, c => escapeMap[c] || c) + '</code></pre>';
            });
            
            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><br><\/p>/g, '');
            
            return html;
        }

        // Load and render in chunks
        async function loadMarkdown() {
            try {
                const response = await fetch('IXECA.md');
                const text = await response.text();
                markdownContent = text;
                
                // Update progress
                document.getElementById('progressFill').style.width = '50%';
                
                // Parse TOC first (lightweight)
                generateTOC(text);
                
                // Update progress
                document.getElementById('progressFill').style.width = '75%';
                
                // Render content in next frame to avoid blocking
                setTimeout(() => {
                    renderContent(text);
                    document.getElementById('progressFill').style.width = '100%';
                    
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 300);
                }, 100);
                
            } catch (error) {
                document.getElementById('loading').innerHTML = '<div>Error loading IXECA</div><div style="font-size: 0.8rem; margin-top: 1rem;">Check console for details</div>';
                console.error('Error:', error);
            }
        }

        function renderContent(markdown) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = parseMarkdown(markdown);
        }

        function generateTOC(markdown) {
            const tocDiv = document.getElementById('tocContent');
            const lines = markdown.split('\n');
            let tocHTML = '';
            let headerIndex = 0;
            
            lines.forEach((line) => {
                const h1Match = line.match(/^# (.+)/);
                const h2Match = line.match(/^## (.+)/);
                const h3Match = line.match(/^### (.+)/);
                
                if (h1Match) {
                    const text = h1Match[1].replace(/\*/g, '');
                    tocHTML += `<div class="toc-item level-1" data-target="h-${h1Match[1]}">${text}</div>`;
                    tocData.push({ level: 1, text: text, id: `h-${h1Match[1]}` });
                } else if (h2Match) {
                    const text = h2Match[1].replace(/\*/g, '');
                    tocHTML += `<div class="toc-item level-2" data-target="h-${h2Match[1]}">${text}</div>`;
                    tocData.push({ level: 2, text: text, id: `h-${h2Match[1]}` });
                } else if (h3Match) {
                    const text = h3Match[1].replace(/\*/g, '');
                    tocHTML += `<div class="toc-item level-3" data-target="h-${h3Match[1]}">${text}</div>`;
                    tocData.push({ level: 3, text: text, id: `h-${h3Match[1]}` });
                }
            });
            
            tocDiv.innerHTML = tocHTML;
            
            // Add click handlers
            document.querySelectorAll('.toc-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        // Toggle sidebar
        document.getElementById('tocToggle').addEventListener('click', () => {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('container').classList.toggle('with-sidebar');
        });

        // Search functionality (simple text search, no re-rendering)
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const searchTerm = e.target.value.toLowerCase();
            
            searchTimeout = setTimeout(() => {
                if (searchTerm.length < 2) {
                    // Clear highlights
                    const content = document.getElementById('content');
                    content.innerHTML = content.innerHTML.replace(/<mark class="search-highlight">(.*?)<\/mark>/gi, '$1');
                    return;
                }
                
                // Simple highlight without re-rendering everything
                const content = document.getElementById('content');
                const walker = document.createTreeWalker(
                    content,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                const nodesToReplace = [];
                while (walker.nextNode()) {
                    const node = walker.currentNode;
                    if (node.textContent.toLowerCase().includes(searchTerm)) {
                        nodesToReplace.push(node);
                    }
                }
                
                nodesToReplace.forEach(node => {
                    const span = document.createElement('span');
                    span.innerHTML = node.textContent.replace(
                        new RegExp(searchTerm, 'gi'),
                        match => `<mark class="search-highlight">${match}</mark>`
                    );
                    node.parentNode.replaceChild(span, node);
                });
            }, 300);
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const blob = new Blob([markdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'IXECA.md';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Start loading
        loadMarkdown();
    </script>
</body>
</html>
